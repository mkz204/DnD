<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Contact - DND Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { bg: '#0c0a09', surface: '#1c1917', apricot: '#F97316', text: '#fafaf9', muted: '#a8a29e' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Manrope', sans-serif; }</style>
</head>
<body class="bg-brand-bg text-brand-text antialiased flex flex-col min-h-screen">

<!-- Navigation -->
<nav class="border-b border-white/5 p-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="index.html" class="font-bold text-2xl">DND<span class="text-brand-apricot">SALES</span></a>
        <a href="index.html" class="text-sm text-brand-muted hover:text-white transition">← Înapoi la Acasă</a>
    </div>
</nav>

<main class="flex-grow py-20 px-4">
    <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-16">

        <!-- Contact Info (Left Side) -->
        <div>
            <h1 class="text-4xl lg:text-5xl font-bold mb-6">Hai să discutăm.</h1>
            <p class="text-brand-muted text-lg mb-12">
                Suntem aici să răspundem întrebărilor și să discutăm despre cum putem ajuta afacerea dumneavoastră să crească.
            </p>

            <div class="space-y-8">
                <!-- Phone -->
                <div class="flex items-start group">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-brand-surface flex items-center justify-center text-brand-apricot border border-white/10 group-hover:border-brand-apricot transition duration-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                    </div>
                    <div class="ml-6">
                        <h3 class="text-white font-bold text-lg">Telefon</h3>
                        <p class="text-brand-muted mt-1 hover:text-brand-apricot transition"><a href="tel:+37360504030">+373 60 50 40 30</a></p>
                    </div>
                </div>

                <!-- Location -->
                <div class="flex items-start group">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-brand-surface flex items-center justify-center text-brand-apricot border border-white/10 group-hover:border-brand-apricot transition duration-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </div>
                    <div class="ml-6">
                        <h3 class="text-white font-bold text-lg">Locație</h3>
                        <p class="text-brand-muted mt-1">Str. Mesager 11, bir. 205<br>Chișinău</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Form (Right Side) -->
        <div class="bg-brand-surface p-8 md:p-10 rounded-3xl border border-white/5 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-apricot/5 rounded-full blur-3xl"></div>

            <!-- MAILTO FORM CONFIGURATION -->
            <form action="mailto:ochisorantonie@gmail.com" method="POST" enctype="text/plain" class="space-y-6 relative z-10">

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-brand-muted mb-2">Numele Tău</label>
                        <input type="text" name="Nume" required
                               class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-apricot focus:ring-1 focus:ring-brand-apricot outline-none transition" placeholder="Ion Popescu">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-brand-muted mb-2">Email</label>
                        <input type="email" name="Email" required
                               class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-apricot focus:ring-1 focus:ring-brand-apricot outline-none transition" placeholder="ion@email.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-brand-muted mb-2">Interesat de</label>
                    <select name="Subiect" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-apricot outline-none transition">
                        <option class="bg-brand-surface text-black">Ofertă Leaduri</option>
                        <option class="bg-brand-surface text-black">Consultanță</option>
                        <option class="bg-brand-surface text-black">Parteneriat</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-brand-muted mb-2">Mesaj</label>
                    <textarea name="Mesaj" rows="4" required
                              class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-apricot focus:ring-1 focus:ring-brand-apricot outline-none transition" placeholder="Detalii despre proiectul tău..."></textarea>
                </div>

                <button type="submit" class="w-full bg-brand-apricot text-black font-bold py-4 rounded-xl hover:bg-white transition-all duration-300 shadow-lg shadow-orange-500/20">
                    Deschide Email Client
                </button>

            </form>
        </div>
    </div>
</main>

<footer class="bg-black py-10 border-t border-white/5 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center text-stone-500 text-sm">
        &copy; 2025 DND Sales Solution SRL.
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
